<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width=, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Our Story So Far</title>
    </head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
        <style>
          @keyframes flyPage {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(-250px, -200px) rotate(-45deg); opacity: 0; }
          }
          .calendar-page {
            animation: flyPage 1.5s ease-in forwards;
            animation-play-state: paused;
            transform-origin: bottom right;
          }
          .month { font-family: Arial; font-size: 14px; font-weight: bold; }
          .date { font-family: Arial; font-size: 36px; font-weight: bold; }
          .year { font-family: Arial; font-size: 16px; }
        </style>
        
        <!-- Calendar Base -->
        <rect x="100" y="50" width="200" height="200" fill="#f0f0f0" stroke="#999" stroke-width="3"/>
        <rect x="100" y="50" width="200" height="40" fill="#cc0000" stroke="#999" stroke-width="1"/>
        
        <!-- March 2025 Pages -->
        <g class="calendar-page" id="mar19_2025" style="animation-delay: 0s;">
          <rect x="110" y="60" width="180" height="180" fill="white" stroke="#999"/>
          <text x="130" y="85" class="month" fill="#cc0000">MARCH</text>
          <text x="190" y="150" class="date" text-anchor="middle">19</text>
          <text x="190" y="175" class="year" text-anchor="middle">2025</text>
        </g>
        
        <g class="calendar-page" id="mar18_2025" style="animation-delay: 0.3s;">

        <!-- Animation trigger -->
        <script type="text/javascript">
          document.addEventListener("DOMContentLoaded", function() {
            let pages = document.querySelectorAll('.calendar-page');
            pages.forEach(page => {
              page.style.animationPlayState = 'running';
            });
          });
        </script>
      </svg>

    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-date">January 2025</div>
